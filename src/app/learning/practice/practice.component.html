<app-home (onChangeTypePractice)="changeType($event)"></app-home>

<!-- לזכור לשנות לנתיב של המשחק זכרון -->
<p-steps (click)="navigate()"
  [model]="[
    { label: 'Memory Game' },
    { label: 'Completion Game' }
  ]"
  [(activeIndex)]="index"
  [readonly]="true">
</p-steps><br />
<button (click)="a('memory')" type="button" class="btn btn-outline-info">Memory Game</button>
<button (click)="a('completion')" type="button" class="btn btn-outline-info">Completion Game</button>
