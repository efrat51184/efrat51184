 <mat-stepper labelPosition="bottom" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Fill out your name</ng-template>
        <!-- <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
        </mat-form-field> -->
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" optional>
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Fill out your address</ng-template>
        <!-- <mat-form-field appearance="fill">
          <mat-label>Address</mat-label>
          <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                 required>
        </mat-form-field> -->
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-stepper>









 <div *ngIf="displayCompletionGame">
    <div *ngIf="type=='Numbers'">

    <div style="display:inline-block; size: 20%;" *ngFor="let t of numberArray; let z=index" class="col-sm-2">

        <!-- קריאה לפונקציית ההגרלה -->
        <!-- {{beginRandNumber()}} -->
        <!-- <div>{{beginRandAnswer()}}</div>   -->
        <h3 ><strong>{{t.textValue}}</strong></h3>
         <!-- אם זכתה התשובה הראשונה להיות התשובה הנכונה -->
         <div  *ngFor="let s of t.textAnswer;let i=index">  
        <input type="radio" id="one" name="selectNumber+{{z}}" >
        <div   *ngIf="nOne==i+1">
            
            <!-- הצגת סימני התשובה -->
            <div style="display:inline-block; margin: 10px;" *ngFor="let s of t.textAnswer">
               
            <img src={{signNumbers[s].signWord}} width="50" height="50">
            </div>
        </div>
         <!-- אם לא זכתה התשובה הראשונה להיות התשובה הנכונה -->
        <div *ngIf="nOne!=i+1">
          
            <!-- הצגת סימני התשובה -->
            <div style="display:inline-block; margin: 10px;" *ngFor="let s of t.textAnswer">
                {{beginRandAnswer()}}
                <img src={{signNumbers[randAnswer].signWord}} width="50" height="50">
            </div>
        </div>
        </div>
    </div>
</div>
<div *ngIf="type=='Letters'">

    <div style="display:inline-block" *ngFor="let t of letterArray;let z=index" class="col-sm-2">
        <!-- קריאה לפונקציית ההגרלה -->
        {{beginRandNumber()}}
          
        <h3 ><strong>{{t.textValue}}</strong></h3>
         <!-- אם זכתה התשובה הראשונה להיות התשובה הנכונה -->
         <div *ngFor="let s of t.textAnswer;let i=index">
            <div class="form-check">
                <input style="background-color: rgb(62, 159, 216);" (click)="selected(i+1)"class="form-check-input" type="radio" name="flexRadioDefault+{{z}}" id="flexRadioDefault1">
                <br>
              </div>
        <!-- <input (click)="selected(i+1)" type="radio" id="one" name="selectLetter+{{z}}"> -->
        <!--  -->
        <img  *ngIf="" src="\assets\check-mark.png" width="13" height="18">
        <div   *ngIf="nOne==i+1">
            <!-- הצגת סימני התשובה -->
            <div  style="display:inline-block; margin: 10px;" *ngFor="let s of t.textAnswer">
              
                     <img src={{signLetters[s].signWord}} width="50" height="50">
            </div>
        </div>
         <!-- אם לא זכתה התשובה הראשונה להיות התשובה הנכונה -->
        <div *ngIf="nOne!=i+1">
            <!-- הצגת סימני התשובה -->
            <div  style="display:inline-block; margin: 10px;" *ngFor="let s of t.textAnswer;let i=index">
              {{beginRandAnswer()}} 
              
                <img src={{signLetters[randAnswer].signWord}} width="50" height="50">
            </div>
        </div>
    </div>
    <button style="background-color:  rgb(90, 88, 88)  ;" (click)="finish(this.z)"  type="button" class="btn btn-outline-info">Finish</button>
    
    <br><br>
    <img  *ngIf="ind==z && vx && f" src="\assets\check-mark.png" width="20" height="30">
    <img  *ngIf="ind==z && vx && !f" src="\assets\close (1).png" width="20" height="30">
   </div>

    </div>
</div>
