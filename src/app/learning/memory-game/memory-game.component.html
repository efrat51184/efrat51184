<app-practice (onChangeType)="changeType($event)"></app-practice>

<mat-toolbar  color="primary" class="text-center"></mat-toolbar>
<mat-toolbar-row class="p-16">

  <div >
    <p class="text-center">Tap on a card to flip it. You can only flip a maximum of two cards at a time. A match will
      remove
      those cards!</p>
    <div class="grid p-16">
      <app-game-card style="display:inline-block; margin:190px;" *ngFor="let c of cards;let idx=index"  [data]="c" (cardClicked)="cardClicked(idx)">
      </app-game-card>
    </div>
  </div>
