<app-practice (onChangeType)="changeType($event)"></app-practice>
  <div >
    <div style="position: relative; top: 150px;left:90px;"class="grid p-16">
      <app-game-card  *ngFor="let c of cards;let idx=index"  [data]="c" (cardClicked)="cardClicked(idx)">
      </app-game-card>
    </div>
  </div> 
  <p-dialog [(visible)]="finish">
    <div class="btn btn-primary btn-square-md">
    <h1>Well done!!</h1>
    <br>
    <h1>You have successfully completed the game</h1>
  </div>
    </p-dialog>
